<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="profile-card">

    <img class="image-victor" src="images/image-victor.png" alt="image-victor">
    <div class="about">
      <!--<img class="card-image" src="images/bg-pattern-card.svg" alt="bg-pattern-card"> -->
      <p><span class="stat">Victor Crest</span> 26</p>
      <p>London</p>
    </div>
    <hr>

    <div class="stats">

      <div class="div1">
        <p class="stat">80K</p>
        <p class="stat-name">Followers</p>
      </div>

      <div class="div2">
        <p class="stat">803K</p>
        <p class="stat-name">Likes</p>
      </div>

      <div class="div3">
        <p class="stat">1.4K</p>
        <p class="stat-name">Photos</p>
      </div>

    </div>

  </div>
</body>

</html>
